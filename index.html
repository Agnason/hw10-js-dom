<!DOCTYPE html>

<body>
    <div class="content center"></div>
    <script src="data.js">
    </script>

    <script>
        const data = JSON.parse(dataInfo2);

        for (let i = 0; i < data.length; i++) {

            const contentEl = document.querySelector('.content');
            const divEl = document.createElement('div');
            const h1El = document.createElement('h1');
            const imgEl = document.createElement('img');
            const paragEl = document.createElement('p');

            divEl.classList.add(`block${i + 1}`, 'block');
            h1El.classList.add('title');
            imgEl.classList.add('photo');
            paragEl.classList.add('text');

            contentEl.appendChild(divEl);
            divEl.appendChild(h1El);
            divEl.appendChild(imgEl);
            divEl.appendChild(paragEl);

            h1El.textContent = (`${data[i].firstName}  ${data[i].lastName}`);
            imgEl.src = data[i].photoLink;
            paragEl.textContent = (
                `Певцу ${data[i].age} года. Он живет в ${data[i].address.country} в городе ${data[i].address.city}.`
            )

        }
